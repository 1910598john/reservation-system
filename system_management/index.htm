<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./main.scss">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
</head>
<body>
<div class="body-wrapper body-container">
    <div class="system-management-panel">
        <div class="panel-header header">
            <div class="hotel-name">
                <span>King Inns</span>
            </div>
            <div class="panel-name"></div>
            <div class="panel-settings settings"></div>
        </div>
        <div class="system-visuals rooms-availability">
            <div class="current-user"></div>
            <div class="available-rooms"></div>
            <div class="reserved-rooms"></div>
            <div class="sign-out"></div>
        </div>
        <div class="main">
            <div class="check-in"></div>
            <div class="room-booking"></div>
            <div class="rooms"></div>
            <div class="check-out"></div>
            <div class="cancel-booking"></div>
            <div class="guests"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
